<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <title>strixMessenger</title>
    <link rel="shortcut icon" href="/resources/logik.png">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" rel="stylesheet">
    <link rel="stylesheet" href="/resources/index.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <div class="register">
        <center>
            <form class="registerForm" method="post" th:action="@{/prejoin/} + ${roomid}">
                <p style="font-size: 2.5vh;">You are going to join </p>
                <p th:text="${roomid}">
                    <p />
                    <input type=" text" name="username" placeholder=" Tell me your username" style="
                                        width : 70%;
                                        border : 5px solid;
                                        border-radius: 10px;
                                        height: 6vh;
                                        font-size: 2.5vh
                                    ">
                    <br>
                    <input type="submit" value="Submit and GO"
                        style="background-color:#8441ab; color: #fff; border-radius: 15px; margin-top: 2vh; padding: 1.3vh;">
            </form>
        </center>
    </div>
</body>

</html>
